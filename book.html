<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hotel Horizon Book</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <style>
            .text-background{
                padding-top: 25px;
            }
        </style>
    </head>

    <body>

      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="index.html">Hotel Horizon</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="index.html">Start  <img src="images/svg/hotel.svg" alt="Hotel" height="32px" width="32px"></a></li>
                      <li class="active"><a href="book.html">Book    <img src="images/svg/double-king-size-bed.svg" alt="Hotel" height="32px" width="32px"></a></li>
                      <li><a href="find.html">Find Us  <img src="images/svg/hotel.svg" alt="Hotel" height="32px" width="32px"></a></li>
                      <li><a href="contact.html">Contact    <img src="images/svg/bell.svg" alt="Bell" height="32px" width="32px"></a></li>
                  </ul>
              </div>
          </div>
      </nav>

        <div class="container">
           <div class="row">
                <div class="col-sm-1"></div>
                <div class="container col-sm-10 text-background">
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-6">
                            <h3>Booking Form</h3>
                        </div>
                    </div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="name">Name:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="number">Social Security Number:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="number" placeholder="Social Security Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="phone-number">Phonenumber:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="phone-number" placeholder="Phonenumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Email:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="rooms">Amount of Rooms:</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="rooms">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="rooms">Amount of Guests</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="persons">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-6">
                                <button type="submit" class="btn btn-default">Confirm Booking</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
          <div class="copyright">
            <p>&copy 2018 - Hotel Horizon</p>
          </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
